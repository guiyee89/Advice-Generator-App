<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="box">
      <div class="wrapper">
        <p class="advice-title">ADVICE #117</p>
        <p class="advice">"It is easy to stip up and take notice, what's difficult is getting up and taking action".</p>
        <picture>
          <source media="(max-width: 868px)" srcset="./images/pattern-divider-mobile.svg">
          <source media="(min-width: 769px)" srcset="./images/pattern-divider-desktop.svg">
          <img class="divider" src="./images/pattern-divider-mobile.svg" alt="">
        </picture>
        <button id="button">
          <img class="icon" src="./images/icon-dice.svg" alt="Dice">
        </button>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GMD</a>.
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
